<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="username">Введите логин:</label>
        <input type="text" name="username" id="username" maxlength="30" required><br><br>

        <label for="password">Введите пароль:</label>
        <input type="password" name="password" id="password" minlength="8" required><br><br>

        <label for="repeat_password">Повторите пароль:</label>
        <input type="password" name="repeat_password" id="repeat_password" minlength="8" required><br><br>

        <label for="age">Введите свой возраст:</label>
        <input type="number" name="age" id="age" maxlength="3" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
